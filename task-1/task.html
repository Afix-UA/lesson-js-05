    <script>
        // задача -1
        if (confirm('почати тестування?')) {
            let mounts = 3
            while (mounts <= 8) {
                if (mounts <= 5) document.write(`привіт весна та твій місяць ${mounts}<br>`)
                else             document.write(`привіт літо та твій місяць ${mounts}<br>`)

                mounts++

            }
        }




    </script>
