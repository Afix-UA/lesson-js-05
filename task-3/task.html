<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>task | 1</title>
    <style>
        span {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="lesson__container">
        <h1 class="lesson__title">Задача 1</h1>
        <p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
            вводиться користувачем. Приклад:
        </p>
    </div>

    <script>
        // задача 1
        if (confirm('Почати тестування?')) {
            const ADD_USER_COUNT = parseInt(prompt('Введіть кількість пунктів які ви хочете бачити на сторінці.  ', 5))
            let count = 0
            document.write(`<div class="lesson__container">`)
            document.write(`<ol>`)
            while (count < ADD_USER_COUNT) {
                const randomNumber = 1 + Math.floor(Math.random() * 100);
                document.write(`<li> ${randomNumber}</li>`)
                count++
            }
            document.write(`</div>`)
            document.write(`</ol>`)
        }
    </script>

</body>

</html>
